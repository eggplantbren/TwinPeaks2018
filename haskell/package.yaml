name:                TwinPeaks2018
version:             0.1.0.0
github:              N/A
license:             BSD3
author:              "Brendon J. Brewer"
maintainer:          "brendon.brewer@gmail.com"
copyright:           "2018 Brendon J. Brewer"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README.

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: lib
  ghc-options:
    - -O2
    - -Wall

executables:
  Main:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wall
    dependencies:
    - TwinPeaks2018

tests:
  TwinPeaks2018-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - TwinPeaks2018
